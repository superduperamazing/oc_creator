<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Creep's OC Creator!</title>
    <link rel="stylesheet" href="https://use.typekit.net/bfu1dan.css">
    <style media="screen">
      font-family: ff-cocon-pro, sans-serif;
      font-weight: 700;
      font-style: normal;
    </style>
    <script type="text/javascript">
      const hairColor = ["Blond", "Red", "Blue", "Auburn", "Black", "Brown", "Dirty Blonde", "Smokey Gray", "Pride/Rainbow", "Green"];
      const hairStyle = ['Wavy', 'Straight', 'Curly', 'Afro'];
      const hairLength = ['Buzz Cut', 'About 3-4 inches', '4-6 inches', '6-10 inches', "10-12 inches", 'More than 15 inches'];
      const nationality = ['American', "Italian", "Columbian", "French", 'Australian', 'British'];
      const gender = ['Male', 'Male', 'Female', 'Female', 'Non-Binary', 'Transgender Male', 'Transgender Female'];
      const height = ['4 feet 6 inches', '4 feet 8 inches', '4 feet 10 inches', '5 feet even', '5 feet 2 inches', '5 feet 4 inches', '5 feet 6 inches', '5 feet 8 inches', '5 feet 10 inches', '6 feet even'];
      const hairColorRandom = Math.floor(Math.random() * hairColor.length);
      const hairStyleRandom = Math.floor(Math.random() * hairStyle.length);
      const hairLengthRandom = Math.floor(Math.random() * hairLength.length);
      const nationRandom = Math.floor(Math.random() * nationality.length);
      const genderRandom = Math.floor(Math.random() * gender.length);
      const heightRandom = Math.floor(Math.random() * height.length);
      document.write("<span style=\"color:blue;font-size:1.5em;font-family:ff-cocon-pro, sans-serif;text-align:center;\">Hair Color: " + hairColor[hairColorRandom]);
      document.write("<br>Hair Style: " + hairStyle[hairStyleRandom]);
      document.write("<br>Hair Length: " + hairLength[hairLengthRandom]);
      document.write("<br>Nationality: " + nationality[nationRandom]);
      document.write("<br>Gender: " + gender[genderRandom]);
      document.write("<br>Height: " + height[heightRandom]);
    </script>
  </head>
  <body>
    <br>
    <br>
    <button onClick="window.location.reload();">Refresh Page</button>
  </body>
</html>
